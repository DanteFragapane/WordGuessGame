<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Welcome to the Aviation Word Guess Game!</h1>
    <p>This game inlcudes words about aviation, including some parts of an airplane, as well as the entire phonetic alphabet.</p>
    <h2>Press any key to start!</h2>

    <div class="game">
        <h3>Wins: <text id="wins"></text></h3>
        <h2>Current word: <text id="word"></text></h2>
        <p>Guesses left: <text id="guessesLeft">12</text></p>
        <p>Current guesses: <text id="guesses"></text></p>
        <p>Current incorrect guesses: <text id="incorrect"></text></p>


        <script src="assets/javascript/game.js"></script>
    </div>
</body>

</html>
